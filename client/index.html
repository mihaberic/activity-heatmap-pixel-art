<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Heatmap Pixel Art Editor</title>
        <style>
            body {
                background-color: #090a0c;
                color: white;
            }

            #editorToolbar {
                margin-top: 10em;

                & label {
                    border: 1px solid;

                    &:has(input:checked) {
                        border: 2px solid blue;
                    }

                    & input {
                        visibility: hidden;
                    }
                }
            }
            #heatmap {
                display: flex;
                gap: 0;
                padding: 0.5em;
                flex-wrap: wrap;
                flex-direction: column;
                height: 8.4em;
                width: 64em;
                font-size: min(1.5vw, 1em);
                align-content: flex-start;
                margin-inline: auto;
                margin-top: 10em;

                & > div {
                    width: 1em;
                    height: 1em;
                    padding: 0.1em;
                    cursor: pointer;
                    background-clip: content-box;

                    &:hover {
                        filter: brightness(2);
                    }
                }
            }

            [data-color-level="0"] {
                background-color: #161b22;
            }

            [data-color-level="1"] {
                background-color: #0d4429;
            }

            [data-color-level="2"] {
                background-color: #016d32;
            }

            [data-color-level="3"] {
                background-color: #27a641;
            }

            [data-color-level="4"] {
                background-color: #3ad353;
            }
        </style>
    </head>
    <body>
        <main>
            <div id="editorToolbar">
                Toolbar
                <br />
                <button onclick="importExample('smiley-and-hihi.json')">
                    Import 1
                </button>
            </div>
            <div id="heatmap"></div>
            <button onclick="exportData()">Export</button>
            <pre id="shellScriptExport"></pre>
        </main>
        <script src="index.js"></script>
    </body>
</html>
